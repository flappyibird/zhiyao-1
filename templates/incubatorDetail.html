<script>
    function flushImage(){
        var x=1;
        var a = document.getElementById("incubator_img");
        while(true){
            if (x==1){
                x=-1;
                a.src="/image1";
            }
            if (x==-1){
                x=1;
                a.src="/image";
            }
        }
    }
</script>
